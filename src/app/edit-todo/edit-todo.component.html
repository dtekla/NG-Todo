<mat-card class="container">

    <form id="editForm" [formGroup]="editForm">

        <div class="editForm-container">
            <mat-form-field>
                <mat-label>Edit Todo</mat-label>
                <textarea type="text" id="todo" matInput [placeholder]="todo.body" formControlName="editedTodo"></textarea>
            </mat-form-field>
            <button mat-raised-button routerLink="" color="primary" (click)="onClick()" [disabled]="editForm.invalid">save</button>
        </div>

        <div id="error-containers" *ngIf="newName?.invalid && newName?.touched">
            <p class="error" *ngIf="newName?.errors?.required">
                Please fill your todo!
            </p>
        </div>
    </form>

</mat-card>
